<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>D3.js TreeLayout - Horizontal - Small 350 x 300</title>
    <script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
    <style type='text/css'>
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font: 10px sans-serif;
        }

        .link {
            fill: none;
            stroke: #bbbbbb;
            stroke-width: 1.5px;
        }

        body {
            font-family: Arial;
            overflow: hidden;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type='text/javascript'>
//<![CDATA[
        window.onload = function () {
            var margin = {
                top: 20,
                right: 120,
                bottom: 20,
                left: 120
            },
            width = 2560 - margin.right - margin.left,
            height = 1200 - margin.top - margin.bottom;

            var i = 0,
                duration = 750,
                rectW = 120,
                rectH = 75;

            var color = d3.scale.category20();

            var tree = d3.layout.tree().nodeSize([rectH + 10, rectW + 20]);
            var diagonal = d3.svg.diagonal()
                .projection(function (d) {
                    return [d.y + rectW / 2, d.x + rectH / 2];
                });

            /*var longElbow = function (d, i) {
                var hy = (d.target.y - d.source.y) / 2;
                var rectDiff = (rectW / 2);
                return "M" + (d.source.x + rectDiff) + "," + d.source.y
                       + "V" + (d.source.y + hy + rectH / 2)
                       + "H" + (d.target.x + rectDiff)
                       + "V" + d.target.y;
            };*/

            var longElbow = function (d, i) {
                var hy = (d.target.y - d.source.y) / 2;
                return "M" + d.source.y + "," + d.source.x
                       + "H" + (d.source.y + hy)
                       + "V" + d.target.x + "H" + d.target.y;
            };

            var zoomOptions = {
                minZoomLevel: 0.1,
                maxZoomLevel: 5
            };

            var pageWidth = $(document).width();
            var initialY = (pageWidth / 2) - 300;
            var initialX = 20;

            var connector = diagonal;

            var svg = d3.select("#body").append("svg").attr("width", pageWidth).attr("height", 1000)
                .call(zm = d3.behavior.zoom().scaleExtent([zoomOptions.minZoomLevel, zoomOptions.maxZoomLevel]).on("zoom", redraw)).append("g")
                .attr("transform", "translate(" + initialY + "," + initialX + ")");

            //necessary so that zoom knows where to zoom and unzoom from
            zm.translate([initialY, initialX]);

            // build the arrow.
            svg.append("svg:defs").selectAll("marker")
                .data(["end"])      // Different link/path types can be defined here
                .enter().append("svg:marker")    // This section adds in the arrows
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", (rectW / 2) + 17)
                .attr("refY", 0)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
                .attr("fill", "#bbbbbb")
                .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5");

            d3.json("environment.json", function (error, flare) {
                root = flare;
                root.y0 = height / 2;
                root.x0 = 0;

                update(root);
            });

            function update(source) {
                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);

                // Normalize for fixed-depth.
                nodes.forEach(function (d) {
                    d.y = d.depth * 180;
                });

                // Update the nodes…
                var node = svg.selectAll("g.node")
                    .data(nodes, function (d) {
                        return d.id || (d.id = ++i);
                    });

                var link = svg.selectAll(".link")
                  .data(tree.links(nodes))
                  .enter().append("path")
                  .attr("class", "link")                 
                  .attr("d", connector)
                  .attr("marker-end", "url(#end)");

                
                // Enter any new nodes at the parent's previous position.
                var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("fill", "#ababab")
                    .on("click", click)
                    .attr("transform", function (d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    });

                /*nodeEnter.append("rect") // rectangle surronding the node
                    .attr("width", rectW)
                    .attr("height", rectH)                    
                    .attr("stroke", "#bbbbbb")
                    .attr("stroke-width", 1)
                    .attr("fill", function (d) { return color(d.depth); });*/

                nodeEnter.append("text") // top text
                    .attr("x", rectW / 2)
                    .attr("y", rectH / 2)
                    .attr("dy", "-.40em")
                    .attr("text-anchor", "middle")
                    .text(function (d) {
                        return d.name ;
                    })                    
                    .call(wrap, (rectW - 5));

                nodeEnter.append("text") // bottom text
                    .attr("x", rectW / 2)
                    .attr("y", rectH / 2)
                    .attr("dy", "1.70em")
                    .attr("text-anchor", "middle")
                    .text(function (d) {
                        return d.type;
                    })                    
                    .call(wrap, (rectW - 5));

            }

            // do something exciting on click
            function click(d) {
                console.log(d.name + " id = " + d.id);
                d3.select("#selectedcell").text("cell name - " + d.name + " id - " + d.id);                
            }

            //Redraw for zoom
            function redraw() {
                //console.log("here", d3.event.translate, d3.event.scale);
                svg.attr("transform",
                    "translate(" + d3.event.translate + ")"
                    + " scale(" + d3.event.scale + ")");
            }

            function wrap(text, width) {
                text.each(function () {
                    var text = d3.select(this),
                        words = text.text().split(/\s+/).reverse(),
                        word,
                        line = [],
                        lineNumber = 0,
                        lineHeight = 1.1, // ems
                        y = text.attr("y"),
                        x = text.attr("x"),
                        dy = parseFloat(text.attr("dy")),
                        tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");
                    while (word = words.pop()) {
                        line.push(word);
                        tspan.text(line.join(" "));
                        if (tspan.node().getComputedTextLength() > width) {
                            line.pop();
                            tspan.text(line.join(" "));
                            line = [word];
                            tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                        }
                    }
                });
            }

        }//]]>

    </script>
</head>
<body>
    <div id="body"></div>
    <div id="selectedcell"></div>
</body>


</html>
